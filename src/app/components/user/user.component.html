<md-list-item>
  <div *ngIf="user.profile_image_url; else placeholder">
    <img md-line md-list-icon src="{{user.profile_image_url}}" alt="{{user.name}}s profile image">
  </div>

  <ng-template #placeholder>
    <md-icon md-list-icon>account_circle</md-icon>
  </ng-template>

  <h4 md-line>{{user.name}}</h4>
  <p md-line>{{user.screen_name}}</p>
  <p md-line>{{user.location}}</p>
</md-list-item>
