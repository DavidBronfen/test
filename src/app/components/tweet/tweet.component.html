<md-card-header>
  <div md-card-avatar class="avatar">
    <div *ngIf="tweet.user.profile_image_url; else placeholder">
      <img md-card-avatar src="{{tweet.user.profile_image_url}}" alt="{{tweet.user.name}}s profile image">
    </div>

    <ng-template #placeholder>
      <md-icon>account_circle</md-icon>
    </ng-template>
  </div>
  <md-card-title>{{tweet.user.name}} @{{tweet.user.screen_name}}</md-card-title>
</md-card-header>
<md-card-content>
  <p>{{tweet.text}}</p>
</md-card-content>
