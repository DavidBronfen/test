<div class="user-tweets">
  <h3 md-subheader>Tweets by user</h3>
  <md-card class="tweet-card" *ngFor="let tweet of tweets$ | async">
    <app-tweet [tweet]=tweet></app-tweet>
  </md-card>

  <button md-raised-button color="primary" (click)="loadMoreTweets(tweets$); false">Load more tweets</button>
</div>
